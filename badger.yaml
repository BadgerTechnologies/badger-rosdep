# salt-minion and salt-master come from the salt apt repository and as such
# can't be added to upstream rosdep so we have to manually add them ourselves
# here.
salt-minion:
  ubuntu: [salt-minion]
salt-master:
  ubuntu: [salt-master]
python3-inotify:
  debian:
    pip:
      packages: [inotify]
  fedora:
    pip:
      packages: [inotify]
  osx:
    pip:
      packages: [inotify]
  ubuntu:
    pip:
      packages: [inotify]    
python3-pygtail:
  ubuntu: [python3-pygtail]
python3-networkmanager:
  ubuntu: [python3-networkmanager]
