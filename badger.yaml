# salt-minion and salt-master come from the salt apt repository and as such
# can't be added to upstream rosdep so we have to manually add them ourselves
# here.
salt-minion:
  ubuntu: [salt-minion]
salt-master:
  ubuntu: [salt-master]
python-numpy:
  ubuntu:
    focal: [python3-numpy]
    '*': [python-numpy]
python-pydbus:
  ubuntu:
    focal: [python3-pydbus]
    xenial:
      pip:
        depends: [python-gi]
        packages: [pydbus]
python-gi:
  ubuntu:
    focal: [python3-gi]
    '*': [python-gi]
# we need to lock tzlocal in version 2.1 on xenial as it is the last one to
# support python2.7
python-tzlocal-pip:
  ubuntu:
    xenial:
      pip:
        packages: [tzlocal==2.1]
    '*':
      pip:
        packages: [tzlocal]
