# salt-minion and salt-master come from the salt apt repository and as such
# can't be added to upstream rosdep so we have to manually add them ourselves
# here.
salt-minion:
  ubuntu: [salt-minion]
salt-master:
  ubuntu: [salt-master]
python-numpy:
  ubuntu:
    focal: [python3-numpy]
    '*': [python-numpy]
python-pydbus:
  ubuntu:
    focal: [python3-pydbus]
    xenial:
      pip:
        depends: [python-gi]
        packages: [pydbus]
python-gi:
  ubuntu:
    focal: [python3-gi]
    '*': [python-gi]
